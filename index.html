<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>web-design</title>
</head>
<body>
    <section>
        <div class="box1">
            <h2 class="text1">Your result</h2>
        </div>
        <div class="textbox">
            <h1 class="text1">Great</h1>
            <h4 class="text1">You scored higher than 65% of the people who have taken these tests</h4>
        </div>
        <div class="box2">
            <h1 class="circle">76</h1>
            <h4 class="circle">of 100</h4>
        </div>
        <h4 id="text">Summary</h4>
        <div class="box3">
            <img src="icon-reaction.svg" alt="Kép">
            <h3>Reaction</h3>
            <p>80/100</p>
        </div>
        <div class="box4">
            <img src="icon-memory.svg" alt="Kép">
            <h3>Memory</h3>
            <p>92/100</p>
        </div>
        <div class="box5">
            <img src="icon-verbal.svg" alt="Kép">
            <h3>Verbal</h3>
            <p>61/100</p>
        </div>
        <div class="box6">
            <img src="icon-visual.svg" alt="Kép">
            <h3>Visual</h3>
            <p>73/100</p>
        </div>
        <div class="button1">
            <button class="button">Continue</button>
        </div>
    </section> 
</body>
</html>
